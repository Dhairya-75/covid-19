            <script>
                window.onload = function() {
                    fetch("https://api.covid19api.com/summary").then(function (data) {
                            data.json().then(function (myJson) {
                                $("#TotalDeaths").html(myJson.Global.TotalDeaths)
                                $("#TotalCases").html(myJson.Global.TotalConfirmed)
                                $("#NewDeaths").html(myJson.Global.NewDeaths)
                                $("#NewCases").html(myJson.Global.NewConfirmed)
                                $("#TotalRecovered").html(myJson.Global.TotalRecovered)

                                myJson.Countries.forEach( country => {
                                    let html = `<br /><br /><div style = "text-transform:uppercase; color : orange" ><h1>${country.Country}</h1><hr /></div>
                                    <div class="row" style="text-align: center;">
                                        <div class="col-md-2"><span style="font-size: 72px; color: blue">${country.TotalConfirmed}</span><Br /><h4>Total Cases</h4></div>
                                        <div class="col-md-2"><span style="font-size: 72px; color: red">${country.TotalDeaths}</span><Br /><h4>Total Deaths</h4></div>
                                        <div class="col-md-2"><span style="font-size: 72px; color:  rgb(27, 158, 202)">${country.NewConfirmed}</span><Br /><h4>New Cases</h4></div>
                                        <div class="col-md-2"><span style="font-size: 72px; color: rgb(245, 75, 103)">${country.NewDeaths}</span><Br /><h4>New Deaths</h4></div>
                                        <div class="col-md-2"><span style="font-size: 72px; color: green">${country.TotalRecovered}</span><Br /><h4>Total Recovered</h4></div>
                                        
                                    </div>`

                                    $("#allCountries").append(html)
                                } )

                            })
                    })
                }
